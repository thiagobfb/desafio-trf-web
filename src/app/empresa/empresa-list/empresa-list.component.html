<form #form="ngForm" novalidate>
  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col">
      <label for="cnpj">CNPJ</label>
      <input id="cnpj" type="text" pInputText [(ngModel)]="cnpj" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="p-field p-col">
      <label for="nome">Nome da Empresa</label>
      <input id="nome" type="text" pInputText [(ngModel)]="nomeEmpresa" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="p-field p-col">
      <label for="tipo">Tipo de Empresa</label>
      <p-dropdown inputId="tipo" [options]="tipos" [(ngModel)]="selectedTipo"
                  placeholder="Selecione um tipo" optionLabel="nome" [ngModelOptions]="{standalone: true}"
                  [showClear]="true"></p-dropdown>
    </div>
  </div>
  <div class="ui-helper-clearfix">
    <button type="button" pButton icon="pi pi-check" [routerLink]="['/empresas']" label="Novo Cadastro"></button>
    <button type="button" pButton icon="pi pi-times" (click)="buscar()" label="Buscar"></button>
  </div>
</form>

<p-table [value]="empresas" [lazy]="true"
         (onLazyLoad)="loadDataLazy($event)" dataKey="id" editMode="row"
         [totalRecords]="total" [paginator]="true" rows="5">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>CNPJ</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
    <tr [pEditableRow]="rowData">
      <td>
        {{rowData.id}}
      </td>
      <td>
        <ng-template pTemplate="output">
          {{rowData.nome}}
        </ng-template>
      </td>
      <td>
        <ng-template pTemplate="output">
          {{rowData.cnpj}}
        </ng-template>
      </td>
      <td>
        <button pButton type="button" icon="pi pi-pencil" [routerLink]="['/empresas',rowData.id]"></button>
        <button pButton type="button" icon="pi pi-trash" (click)="abrirModalExclusao(rowData)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Excluir empresa" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [closable]="true" [style]="{'width':'300px'}">
  <div class="ui-g ui-fluid" *ngIf="empresaExclusao">
    <h2>Tem certeza que deseja excluir os dados da empresa {{ empresaExclusao.nome }}?</h2>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="pi pi-times" (click)="delete(empresaExclusao.id)" label="Confirmar"></button>
      <button type="button" pButton icon="pi pi-check" (click)="cancelar()" label="Cancelar"></button>
    </div>
  </p-footer>
</p-dialog>
